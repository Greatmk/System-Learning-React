<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class ClickButton extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    msg: '获取输入框的内容'
                }
            }
            handleClick(){
                let value = this.refs.getVal.value;
                alert('输入框的内容是 :  ' + value)
            }
            render(){
                return (
                    <div>
                        {this.state.msg}:<input type="text" ref="getVal"/>
                        <button onClick={this.handleClick.bind(this)}>点击获取</button>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <ClickButton/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
