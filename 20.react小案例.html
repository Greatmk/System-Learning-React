<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父组件向子组件传值</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        /*父组件向子组件传值*/
        class ParentComponent extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    myMessage: ['我是父组件data1','我是父组件data2','我是父组件data3']
                }
            }
            render(){
                return (
                    <div>
                        <h3>父组件</h3>
                        <ChildComponent name={this.state.myMessage}/>
                    </div>
                )
            }
        }
        class ChildComponent extends React.Component{
            render(){
                let msg = [];
                let message = this.props.name;
                message.forEach((val,index) => {
                    msg.push(
                        <p key={index}>我的第{index}个消息:{val}</p>
                    )
                });
                return (
                    <div>
                        {msg}
                    </div>
                )
            }
        }
        ReactDOM.render(
            <ParentComponent/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
