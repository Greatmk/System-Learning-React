<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子组件向父组件传值</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        /*子组件向父组件传值*/
        class ParentComponent extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    name: 'Tom'
                }
            }
            handleChange(event){
                this.setState({
                    name: event.target.value
                })
            }
            render(){
                return (
                    <div>
                        <h2>Hello, {this.props.name}</h2>
                        <h2>用户名:  {this.state.name}</h2>
                        <ChildComponent handleChange={this.handleChange.bind(this)}/>
                    </div>
                )
            }
        }
        class ChildComponent extends React.Component{
            render(){
                return (
                    <div>
                        请输入您的用户名: <input type="text" onChange={this.props.handleChange}/>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <ParentComponent name="Jack"/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
