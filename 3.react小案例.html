<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        let array = [
            <h1>每天晚上学习1小时Python</h1>,
            <h1>每天晚上学习2小时React</h1>
        ];
       ReactDOM.render(
           <div>
               {
                   array.filter( (arr,index) => {
                       return <h1 key={index}>{arr}</h1>
                   })
               }
           </div>,
           document.getElementById('app')
       );
    </script>
</body>
</html>
