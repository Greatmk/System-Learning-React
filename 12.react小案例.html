<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class InputComponent extends React.Component{
            constructor(props){
                super(props);
            }
            handleClick(){
                let val = this.refs.msg.value;
                alert('您输入的内容是：' + val + ' !')
            }
            handleBlur(event){
                alert('您输入的内容是：' + event.target.value + ' !')
            }
            render(){
                return (
                    <div>
                        <input type="text" ref="msg" placeholder="请输入内容..."/><br/><br/>
                        <button onClick={this.handleClick.bind(this)}>点击获取您输入的内容</button>
                        <input type="text"  placeholder="失去焦点获取内容..." onBlur={this.handleBlur.bind(this)}/>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <InputComponent/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
