<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
       let string = 'wang ming kang';
       let MyString = React.createClass({
           propTypes: {
               string: React.PropTypes.string.isRequired
           },
           render: function () {
               return <h1>{this.props.string}</h1>
           }
       });
       ReactDOM.render(
           <MyString string={string}/>,
           document.getElementById('app')
       )
    </script>
</body>
</html>
