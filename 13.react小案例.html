<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class LikeComponent extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    isLikeMe: true
                }
            }
            handleClick(){
                this.setState({
                    isLikeMe: !this.state.isLikeMe
                })
            }
            render(){
                let text = this.state.isLikeMe ? '我喜欢你': '你喜欢我';
                return (
                    <div>
                        <h1 onClick={this.handleClick.bind(this)}>{text}</h1>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <LikeComponent/>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
