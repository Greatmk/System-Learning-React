<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./build/react.js"></script>
    <script src="./build/react-dom.js"></script>
    <script src="./build/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        let FirstMessage = React.createClass({
            render: function () {
                return <h1>{this.props.name}</h1>
            }
        });
        ReactDOM.render(
            <FirstMessage name="Great"/>,
            document.getElementById('app')
        );
    </script>
</body>
</html>
